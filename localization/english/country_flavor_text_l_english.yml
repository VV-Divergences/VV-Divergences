l_english:
 GENERIC_FLAVOR_TEXT:0 "The Victorian era is an age of industry and exploitation, of revolution and reaction. What new challenges will the times bring?"
 REV_GENERIC_FLAVOR_TEXT:1 "Dissatisfied with the direction that the so-called organized government was taking, these revolutionaries have decided to take up arms to overthrow it. Will they succeed in seizing power or will they be crushed like so many forgotten revolutions of the past?"
 DECENTRALIZED_FLAVOR_TEXT:0 "Encroached upon by more organized powers, this country struggles to maintain their autonomy. Will they see the dawn of a new century, or will their name survive only in history books?"
 
 PLU_FLAVOR_TEXT:0 "The great age of piracy in Ameriga had seen various Breton sailors join the pirates because of the suffering they endured on colonial ships. Infamous among them was Barba-Du (Black Beard) who raided successfully several Spanish islands. In the XVIIth century  pirates and smugglers sailed the Amazon river to escape colonial authorities. There they established an outpost among the Manao people  later becoming the city of Ploumanao  which developed as a port of adventurers and escapees  developing their own dialect of Breton colored with the local Arauaki language. The Anglois and Spanish governors heard of the place  but none of the expeditions they sent could successfully claim the place and its people  defeated by the treacherous waters and tropical diseases along with political divisions as to whom the city belonged. Meanwhile the Bretons of the Jungle thrived  dealing regularly with merchants from Saint George and they would keep their particularism and their language well beyond the 19th century"
 EQX_FLAVOR_TEXT:0 "After years of conflict as an abolitionist insurrectionary group, the people calling themselves the 'Equinoxiens' have reached a compromise with the Amazonien government to be put under their sovereignty and market, but still have slavery abolished and universal suffrage in their region of the country. With changing circumstances in Amazonie however, Equinoxea's status as a safe haven for Afro-Amerigans might be threatened." 
 AMA_FLAVOR_TEXT:0 "Priding itself on being the first, recognized democratic country in Ameriga, Amazonie takes pride on being a beacon of liberty in the New World. Nonetheless, the country is still divided over how it will define liberty for its increasingly diverse populace and reoncile with the debate over slavery." 
 BEO_FLAVOR_TEXT:0 "Beornia as its own entity was founded by English settlers from Burgundian Lotharingia wanting to preserve their culture. Being largely agrarian, remote, and sparsely populated, it is not particularly well-known. Among those who are aware of its existence, it is seen as an underdeveloped, backwater country. However, as the recent coronation of King Edward marks the beginning of the Edwardian Era, can Beornia preserve its integrity while finding a place on the world stage?"
 ATL_FLAVOR_TEXT:0 "Once a borderland between Amazonie and Lotharingia, the discovery of gold in this region made it much more valuable. As a result, it now exists as a neutral buffer state controlled by Spain. As the gold mines deplete however, there are growing calls for Atlantians to be able to determine their own future." 
 LOT_FLAVOR_TEXT:0 "After winning a civil war following independence from Burgundy, Denis de Aigle was able to consolidate power and rule over one of the first independent states in Ameriga with the help of his Beornian allies. However, will this republic hold to become a shining example for its neighbors or doomed to collapse from corruption and nepotism?"
 BLC_FLAVOR_TEXT:0 "The Belgian Confederacy is the most industrialized nation in Arcadia. It holds vast quantities of Iron and Coal. It began as a Burgundian colony but broke free during the glorious Belgian Revolution. What does the future hold for them?"
 BRG_FLAVOR_TEXT:0 "Burgundy once swore fealty to the Kings of France, but its entertaining of independence was always there. Phillip of Burgundy stopped the entertaining of the notion, and put it into action while carving out a great swathe of land and eventually created the crown and title Rex Burgundicum through force of will and arms. Today Burgundy is much the same, grown slightly to include greater amounts of the Dual Monarchies' land and slight increases in German lands under its direct control. As the industrial revolution gains more momentum, and Burgundy seems poised to gain more land, it may yet eclipse the Dual Monarchy in strength and come to be the dominant power in the world."
 SCA_FLAVOR_TEXT:0 "Scandinavia is a country that has slowly assimilated all Nordic people into one united culture, along with one united people. Its wings are large and sprawling, its colonies now litter the planet, its industry ready to grow even larger, and its desire for total Baltic domination has slowly increased, now leaving Scandinavia ready to dominate Europe!"
 SAV_FLAVOR_TEXT:0 "Savoy is one of the most powerfull minor Italian nations. The nobility and the church is only gaining more power. Will this trend continue? Or will a more liberal nation emerge?"
 MSO_FLAVOR_TEXT:0 "In 1836, the Lyapunov principality of Moscow is the rising star of Central Russia. The country has recently celebrated a victory against Yaroslavl, the defection of a Smolensk noble confederation in Vyazma to Moscow, too distant for Warsaw to intervene. The current ruler, Peter III Lyapunov has been married to the daughter of Maximillian III Habsburg, ruler of the Commonwealth, under the auspices of the philo-polish boyars. Many saw this move as an unprofitable match with Europe's sick man and Moscow is seen as a Polish lapdog to the rest of the Russians."
 TVE_FLAVOR_TEXT:0 "The idea of a united Russia was born under the leadership of the Princes of Moscow, but never realised after the fragmentation of the realm of Ivan III. As Princes betrayed and fought each other, foreign powers and their lapdogs in Novgorod and Moscow carved Russia. Yaroslav had their hour of glory but Kipchak attacks, Polish and Scandinavian support for their enemies and pure incompetence led to an ever changing balance of power between the three principalities."
 RYA_FLAVOR_TEXT:0 "The idea of a united Russia was born under the leadership of the Princes of Moscow, but never realised after the fragmentation of the realm of Ivan III. As Princes betrayed and fought each other, foreign powers and their lapdogs in Novgorod and Moscow carved Russia. Ryazan had their hour of glory but Kipchak attacks, Polish and Scandinavian support for their enemies and pure incompetence led to an ever changing balance of power between the three principalities."
 NZH_FLAVOR_TEXT:0 "The succession of the Princedom of Nizhny Novgorod is one of the great questions agitating central Russia. The current prince, Alexey, is both the brother-in-law of the Prince of Moscow through his wife and cousin of the prince of Yaroslav. Having produced no offspring despite having been married for a decade, both Moscow and Tver hope to inherit the Principality."
 SMO_FLAVOR_TEXT:0 "The Principality of Smolensk is the result of many contentions between Russian states and the Commonwealth. Since the peace treaty that ended the Yaroslavl-Polish War, Smolensk has been part of the Polish sphere of influence and in the last 40 years the title of Prince of Smolensk has been part of the long list of honorifics of the Polish king."
 NOV_FLAVOR_TEXT:0 "Novgorod is a confederation of various states, princedoms, and republics swearing fealty to "Lord Novgorod the Great", that is the city of Veliky Novgorod and its institutions. The Republic has suffered a terrible blow with the loss of the Republic of Pskov, reorganized as a Scandinavian satellite state following the Neva War that ended in 1709. Now the Republic is at a crossroad: It must centralize and reform its institutions, which would anger the princedoms and republics within its borders who rely on ancient privileges. It must deal with the ambiguous status of serfdom, as the southern Russian states are angered by the protection offered to freed serfs. Will Novgorod wear the mantle of Alexander Nevsky and lead Russia towards a new era, perish under the Scandinavian boot, or suffocate by its byzantine politics?"
 BLO_FLAVOR_TEXT:0 "The Beloozero Principality is a principality under the Novgorod confederation."
 UGG_FLAVOR_TEXT:0 "The Galich Principality is a principality under the Novgorod confederation."
 VYA_FLAVOR_TEXT:0 "The Vyatka Republic is a constituent member of the Novgorod confederation, but many of its inhabitants are not Slavs but Uralic people who are discriminated against by various Russian laws."
 PRM_FLAVOR_TEXT:0 "The south tribes are under the control of the Yugran Confederation, tasked with the protection of the Urals from Siberian raids."
 DUA_FLAVOR_TEXT:0 "Ruled by the Plantagenêt dynasty, the Dual Monarchy is a union of two unequal partners, with the court being centered in France. The [concept_dod_anglois] too speak french, but rebellion amongst the English, and Southern France might be brewing. What new challenges will the times bring?"
 BOH_FLAVOR_TEXT:0 "Bohemia is a grand nation, and its ruler is the only one in the west to hold the title of Emperor, as the leader of the Holy Roman Empire—or what is left of it. The disparate German princes and kings are petty and squabble amongst each other. Despite it all Bohemia itself is strong, and its remnant of an Empire only makes it stronger."
 ARN_FLAVOR_TEXT:0 "Aragon instead of falling under a union with Castile, it decided to follow it's own destiny and significantly expanded it's Mediterranean holdings."
 TWT_FLAVOR_TEXT:0 "Also known as the Incan Empire, Tawantinsuyu has survived the Spanish conquest of the Americas and keep its own culture intact. However, as more powers take interest in this indigenous Amerigan nation, who will have to accomodate whom?"
 POL_FLAVOR_TEXT:0 "The Polish-Lithuanian Commonwealth becoming more decentralized, it heads into the future with worry and uncertainty, but also with Hope, and pride of its history."
 MUG_FLAVOR_TEXT:0 "The Mughal Empire is the largest nation in the Indian Subcontinent, it has a huge population and a large amount of valuable provinces, it was once one of the dominant powers in the world. Yet now this old empire lags behind the rest of the world. What new challenges will the times bring?"
 GCO_FLAVOR_TEXT:0 "Gran Colombia's recent independence from Spain has sent tremors throughout the new world. With Spanish power waning and New Toledo in open revolt, Gran Colombia is well poised to position itself as one of the world's greatest powers. However, should it fail to bring revolution southwards, Gran Colombia may very well disappear, as Lusitanians and Salvadorians alike demand their own countries."
 JAP_FLAVOR_TEXT:0 "In 1826, Shogun-Emperor Kōmei ascended to the Chrysanthemum Throne. A reformer not realising just how volatile the situation was, abolished the title of Shogun and thus restored imperial power in Japan. Civil war resulted and the Josean War was lost. Can Japan restore order?"
 VEN_FLAVOR_TEXT:0 "Venice, Queen of the Adriatic, stands at a crossroads as the winds of change blow from the East and West. The intervention in Greece during the Ottoman Civil War gave Venice control of the Greek heartland, a heartland that now eagerly calls for independence as the Ottoman threat now lays far ashore. While to the West, the winds of Italian nationalism push the various remaining independent Italian states into a conflict that at any moment could crash upon Venice's shores. Will Venice be caught in the crosstides of history or will it survive and sail to ever greater heights."
 KOR_FLAVOR_TEXT:0 "Korea has only recently gained its independence from Japan, and the new nation may soon find itself once more under the thrall of Japan, should it fail to keep that independence in the coming years."
 TUR_FLAVOR_TEXT:0 "In the aftermath of the Civil War and Janissaries revolt. The Ottoman Empire became the sick man of Europe. Can they rise again?" 
 MCD_FLAVOR_TEXT:0 "By the 1830s, the Ottoman Empire had descended to a state of near chaos. A brutal Civil War emergeced and with the help of Aragon we were able to prevail. But how long can we keep the Turks at bay?"
 QUI_FLAVOR_TEXT:0 "Formerly the Viceroyalty of New Toledo, the citizens of New Toledo have declared their own independent republic, and are set to fight against the Spanish alongside their Colombian peers. Should they fail, it would mean falling under the Spanish thumb once more, and may very well doom the fledgling state of Gran Colombia as well." 
 GRA_FLAVOR_TEXT:0 "The Viceroyalty of New Granada is loyal to Spain for now, but the Colombian War of Independence, or the Colombian Revolt as it is termed by the Spanish, may very well spread the fires of revolution eastwards to the Viceroyalty."
 HUN_FLAVOR_TEXT:0 "The Kingdom of Hungary has recently been restored to its former strength, seizing opportunity to retake their lands from the Ottoman Empire, however, there are numerous nations within the state of Hungary, and this conflict must be resolved before Hungary can have any hope of becoming a prestigious nation."
 BSG_FLAVOR_TEXT:0 "The beys of Banat have long held power due to the region's importance in defending the Ottoman border. With the conquest of their lands by Hungary, discrimination and pogroms have led to the Revolt of the Bosniak Beys. Should the war be lost, the very fate of the Bosniak people in Hungary may be decided."
 SER_FLAVOR_TEXT:0 "Serbia is under the protection of Illyria, owing its independence from the Turks to the contributions of the Illyrian Army. Is there a future for a Serbian nation? Or is Serbia fated to join a Croation-Led Yugoslavia?"
 CRO_FLAVOR_TEXT:0 "Illyria is well poised to unite Yugoslavia, having taken Serbia from the Turks years prior. However, there are numerous powerful enemies in the way, and with no strong backer seeking a united South Slavic nation, it is up to the Illyrians themselves to guide the South Slavic people to union."
 MON_FLAVOR_TEXT:0 "Montenegro is free from the Turks, but it may soon find itself falling to the Venetians or Illyrians. Can you take this country through this difficult time, and form a Montenegran Yugoslavia?"
 ALB_FLAVOR_TEXT:0 "The Albanian Beys revolted for their independence from the Turks, but many are now viewing this as a mistake. They are now an isolated Muslim state, surrounded by enemies, with no potential allies but their former masters in the Turks. Is it okay to ally a nation that once ruled you? Or would that just bring the Ottoman yoke back overhead?"
 SPA_FLAVOR_TEXT:0 "Spain is one of the greatest powers of the world, with colonies stretching on every continent, ruling vast overseas dominions. This, at least, was the case. Now Spain is an ailing empire, with it's colonies in Ameriga and Arcadia in open revolt, some say it is only a matter of time before Spain as a major power is no more. Can they be restored to glory?"
 MOR_FLAVOR_TEXT:0 "Morocco is under the thumb of the Spanish for now, but with the failure of Spain to maintain control over their overseas colonies, many among the Moroccans are beginning to seek independence for their own nation as well."

 MJN_FLAVOR_TEXT:0 "The Mianjin Republic is the centre -in all meanings of the word- of [concept_dod_zhourao]. Founded by Christian merchants from Qingqiu, it developed tremendously in the XVIIIth century with the arrival of thousands of Chinese settlers who fled the endemic wars in China. The Republic has withstood assaults from the Red Sultans in the North and established several contacts with the Maori tribes and secured the naval roads to Qingqiu while growing more and more into a proper Little China. However, the rule of the patrician families which hold all the power in the state has provoked a miner's rebellion in the South, leading to the loss of several great towns and mines to the recent League of Yaluo. Mianjin now stands at a crossroad : can they emulate their brethern in Qingqiu to embrace modernity and unite the [concept_dod_zhourao] states? Or should the rule of the rich continue without any reform?"
 ZSA_FLAVOR_TEXT:0 "The Sultanate of Zhusha is the oldest [concept_dod_zhourao] area of settlement. Zhusha has flourished thanks to their position that allows them to control trade coming from Indonesia. Malay and Chinese traders from South-East Asia have brought islam with them, which allowed one powerful leader to proclaim himself Commander of the Faithful and Sultan. However, all the attempts of the Red Sultans to conquer their southern neighbours have been unsuccessful and the court in Butingshan has grown decadent and increasingly reliant on the Dual-Monarchy, and the [concept_dod_anglois], always eager to expand their markets. Will [concept_dod_zhourao] manage to shake the status quo? Or should the Red Sultans continue their lives until they are mere puppets of colonial powers?"
 YLO_FLAVOR_TEXT:0 "The Yaluo League is the youngest [concept_dod_zhourao] state, born from miners rebellions against the oligarchy of Mianjin allied with local [concept_dod_hongshan] tribes. While their foundations are still shaky, the League gives hope to the people of the continent for it enshrines democracy and tolerance above all. Their capital already attracts merchants from Burgundy and Scandinavia, but many wonder if the latter intend on staying good trade partners, or if their colony of Vargø is only their first step to a wider colonization of the continent. Yaluo, unique amongst the [concept_dod_zhourao] states, supports equal rights for [concept_dod_hongshan], and a bright and shining beacon of democracy might be in the future for the nation. However, too much reform could polarize the North, and Mianjin's shadow looms greatly over the newly independent nation..."
 YAL_FLAVOR_TEXT:0 "Though many have converted to islam, the Yalai and other [concept_dod_hongshan] tribes of southern Jiangzhou have long been a thorn in the back of Zhusha, with raids being conducted on an almost yearly basis. However, recent years have seen an uptick in the scale and amount of these raids, and a proper intervention and war from Zhusha does not seem to be too far from the horizon. Time will tell, but it seems the [concept_dod_liushadi] shall be civilized in due time."
 WIR_FLAVOR_TEXT:0 "The Kamilaluoyi, and the numerous other tribes of Ruisha, fought against Mianjin in the first Kongsi war, but refused to join the Guli confederation out of fear of the end of their way of life, and have been fiercely resisting [concept_dod_zhourao] encroachment into the [concept_dod_liushadi] ever since."
 KAU_FLAVOR_TEXT:0 "The Kauri of Yongjia are fiercely independent, however, [concept_dod_zhourao] and increasingly Scandinavian Traders, have long traded with them and maintained a fruitful relationship."
 NUN_FLAVOR_TEXT:0 "The [concept_dod_hongshan] of the Eastern Deserts have been influenced by the Chinese polities to the east, engaging in both trading and raiding with the settled nations."
 GRJ_FLAVOR_TEXT:0 "The [concept_dod_hongshan] of the northern deserts have been influenced greatly by the trade with Indonesia after the discovery of the continent in the 1400s."
 PJT_FLAVOR_TEXT:0 "The [concept_dod_hongshan] of the Tanami desert have remained almost unaffected by the discovery of [concept_dod_zhourao], however, European settlement and colonization have begun to approach their lands."
 NNG_FLAVOR_TEXT:0 "European influence looms large, as many of the Noongar have converted to Protestantism, a consequence of missionairies and tribal elders looking to gain European weapons and support. The Noongar tribes are the most advanced of the decentralized areas of [concept_dod_zhourao], with them perhaps being only a few more decades from uniting into a confederation, similar to the Guli in the east. However, Burgundy's colony in Cap Weltevree threatens to break them before they can reach such a point."
 YMT_FLAVOR_TEXT:0 "The [concept_dod_hongshan] surounding Carpenterie, the Burgundian colony under their East Indies company, have partially converted to protestantism, however, many more look to the arrival of European and Indonesian coolies in the region with suspicion"
 KOO_FLAVOR_TEXT:0 "The Guli Confederation is a league of [concept_dod_hongshan] under the supervision of Yaluo, and fought with them to secure independence from Mianjin. However, now turmoil and reactionary political movements in Yaluo threaten to put an end to the independence of the confederation."
 YLN_FLAVOR_TEXT:0 "The Yolngu Sultanate is best described as an empire, ruling over a diverse group of tribes, with power emanating from their seat of power in the east. They have become rich off of the trade of gold to the Makassarese in Kayu Jawa, and adopted Islam over the course of the four hundred years of contact since the discovery of [concept_dod_zhourao]. Well poised to unite the region, they have been stalled by the unification of the Marra, as well as the Wadjiginy Sultanate. Now, at the height of their power, [concept_dod_anglois] intervention threatens to spell doom for not only Yolngu, but all three states."
 NGL_FLAVOR_TEXT:0 "The Wadjiginy Sultanate has expanded gradually thanks to their trade with the Makassarese port of Kayu Jawa, however, they now are threatened by the rising Yolngu Sultanate, as well as [concept_dod_anglois] intervention into the region."
 GWG_FLAVOR_TEXT:0 "Northern [concept_dod_zhourao] is an area of diversity, with the influence of the Makassarese being felt at every level. Islam flows out of Kayu Jawa, just as Gold flows in. The Marra were once seperated into a miriad of tribes and sultanates, however, with the rise of the Yolngu Sultanate to their north, they have united into a federation of Sultans."
 OPS_FLAVOR_TEXT:0 "Opstalia is not a country in the traditional sense of the word, more of an understanding between the various Geuzen republics that have been proclaimed north of the Vaal river. While these republics are technically independent, de facto leadership falls to the most powerful settlement in the area, Dierickstadt"
 LEW_FLAVOR_TEXT:0 "Forged in a mutiny led by the bastard son of the viceroy of the cape, the state of Leeuwin leads a tenuous existence. Nevertheless, Aloysius van Afrika maintains grand ambitions to drive the Burgundians out of the cape and unite the Geuzen people under his rule."
 NFL_FLAVOR_TEXT:0 "The first of the Geuzen nations to declare independence, Nuweflander has fought tyranny from both foreign and domestic aggressors alike. Watched by hungry eyes in Burgundy and Dierickstadt, their struggle for independence is far from over."
 CAP_FLAVOR_TEXT:0 "Hastily created in the wake of the dissolution of the cape, the Cape Colonial administration has been given the task of pacifying the revolting Geus that remain under Burgundian control."
 VRY_FLAVOR_TEXT:0 "Founded by a mixed-race group of people known as the "Bastaards", Vryland stands as the only free republic reigon led by people of African descent. However, its leadership is still considered foreign to both the Geuzen settlers who seek to carve up its territory and the indegenous Tswana who want to restore their own sovereignty. Still, there is the possibility it can unite everyone in the Cape under a common flag."

 GEN_FLAVOR_TEXT:0 "Oh, how the mighty have fallen. Genoa was once a great maritime and financial power, but those days are long gone. Now Genoa is a shadow of its former self, ruled by a so-called “Duke” Lodovico della Rovere who is far more concerned with funding his lavish lifestyle than saving Genoa. The curtain is calling, and unless something is done, Genoa will fade into the dust of history."
 BEI_FLAVOR_TEXT:0 "The [concept_dod_voc], a colonial subject of Burgundy in the East Indies, faces challenges including competition from other European powers, conflicts with local rulers and indigenous populations, the difficulty of maintaining control over a large and diverse territory, and navigating the complex political landscape while balancing the interests of its Burgundian rulers and the local population. Despite these challenges, the company has a trade-focused economy with a rich culinary tradition."
 LUC_FLAVOR_TEXT:0 "Born as a concession to Provence, the duchy of Lucca was carved from Tuscany and ceded by the Farnese. A cousin of the King in France was declared Duke by a "legitimist" uprising orchestrated by the Gonzaga government with the tacit approval of the Florentine government. The creation of the Duchy, not recognized by Provence, was meant to close the matter of Valois claims in Tuscany once and for all. The "Scapegoat Kingdom" did not reach its goals and the King in France continued to claim a region it will likely never control again. The original plan was for Provence to relinquish all claims over Tuscany, followed by a similar move by Florence to renounce all claims outside of Tuscany. This did not happen due to the stubbornness of the King in France, causing instead a new wave of indignation and aggressiveness in Tuscany, putting at stake the life of the young Duchy and the fragile balance in the Peninsula."
 PLM_FLAVOR_TEXT:0 "The Sumatra Agency is a subsidiary of the Compagnie des Indes Orientales, playing a vital role in the company's trade network. The region is governed by a combination of Burgundian officials and local leaders, and the culture is a mix of local traditions and Burgundian colonial influence. The subsidiary is known for successfully fighting off local revolts and insurrections, operating in areas where direct company administration is difficult."
 CEL_FLAVOR_TEXT:0 "The Celebes Agency is a subsidiary of the Compagnie des Indes Orientales, playing a vital role in the company's trade network. The region is governed by a combination of Burgundian officials and local leaders, and the culture is a mix of local traditions and Burgundian colonial influence. The subsidiary is known for successfully fighting off local revolts and insurrections, operating in areas where direct company administration is difficult."
 CHR_FLAVOR_TEXT:0 "The Ostindisk Kompagni, a colonial subject of Scandinavia, is a relatively autonomous society governed by a board of directors appointed by the Scandinavian government. Although the company was founded to oversee the extraction of the area's resources, Ostindisk Kompagni President James Nixon considers whether he should have his own kingdom in Southeast Asia instead of answering to his superiors half a world away."
 AOT_FLAVOR_TEXT:0 "Aotearoa is a unified [concept_dod_maoli] state on the North Island. That is, at least, its appearance. It would be more accurately discribed as a unification in name only, forced upon them by the [concept_dod_zhourao]. In the past, the introduction of muskets and gunpowder to the region caused a period known as the '[concept_dod_musket_wars]', from which the [concept_dod_maoli] have only recently recovered, after having their land invaded by a [concept_dod_zhourao] force that centralized the tribes into a confederation. This has led the economic situation of the island to only further rely on Mianjin, and the leasing of Yungang has only exasperated the crisis. Will the [concept_dod_maoli] manage to return themselves to independence, or are they doomed to fall under the thrall of foreign powers?"
 NTO_FLAVOR_TEXT:0 "Ngāi Tahu, or Tǎhú bù to the Chinese, is the largest [concept_dod_maoli] iwi by area, however, they are not the largest by population. Additionally, numerous other iwis control sections of land in what is represented as Ngāi Tahu. Historically, they would merge together under the moniker of Ngāi Tahu, meaning the People of Tahu. The [concept_dod_musket_wars] have devastated the [concept_dod_maoli], the North, and South. Whilst the North has unified, the South stands divided. The warring has created a great weakness in the [concept_dod_maoli]. A weakness that Scandinavia has proven apt to exploit. Whilst only time will tell, the near future of the people of Tahu is not bright."
 NTU_FLAVOR_TEXT:0 "Ngāti Koata, or Kētǎ bù to the Chinese, is one of many iwi in the Northern tip of Ny Sjælland. The introduction of gunpowder and muskets caused a period of history known as the '[concept_dod_musket_wars]', which led to some of the bloodiest fighting the island has ever seen. However, whilst the Northern Island's strife led to some matter of unification, in the South, the aftermath of the [concept_dod_musket_wars] has led to a destitute and wartorn land. No victor stands above the South, and the strife against one another looks to be replaced with a conflict for survival. Scandinavia looms large, as does Mianjin from Yungang. The near future, it seems, is not one of glorious unification or westernization. Rather, the only path forward for the [concept_dod_maoli] in the area seems to be one of defeat and destruction."
 QQQ_FLAVOR_TEXT:0 "A tributary port leased to the [concept_dod_zhourao] by the [concept_dod_maoli] after the [concept_dod_musket_wars]. Can you take this small port to greatness, and establish an independent Chinese state in Ny Sjælland?"
 VIN_FLAVOR_TEXT:0 "Vinland, a Scandinavian colony in the far north of Arcadia has been largely dormant, towing the Scandinavian line. Or at least that is how it would appear, with discontent brewing between both the Vinlandic and Masgirlandic populations, the expansive colonies may become more trouble than they're worth. However a young state is a fragile one, will Vinland be able to break the Scandinavian chains and survive as a free nation on Arcadia?"
 MSG_FLAVOR_TEXT:0 "Masgirland, a smaller yet just as wealthy Scandinavian colony just south of Vinland. Despite having similar aspirations of independence, this smaller sister-state may seek instead to tread a different path. Will Masgirland manage to hold firm on its own against both the Scandinavians and Vinlanders?"
 PLA_FLAVOR_TEXT:0 "The Plantegenets from the Dual Monarchy would colonize what later became Plantegenia, however, after a dynastic dispute over the rule of the Dual Monarchy, Plantegenia would become an independent monarchy. Plantegenia at one point laid claim to all Arcadia, in the first Arcadien Empire. However, it would fall to revolution as the Belgians broke free, forcing the Plantegenians to renounce the title. Can the Arcadien Empire be restored?"
 GERMAN_FLAVOR_TEXT:0 "A member of the Holy Roman Empire of the German Nation, bound by its laws and customs, weak as they have become. Can the smaller nations survive the coming conflict?"
 SLZ_FLAVOR_TEXT:1 "$GERMAN_FLAVOR_TEXT$"
