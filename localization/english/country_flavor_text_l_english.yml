 THU_FLAVOR_TEXT:0 "A member of the Holy Roman Empire of the German Nation, with ambitions to unite the Saxons!"
 HAN_FLAVOR_TEXT:0 "A member of the Holy Roman Empire of the German Nation, with ambitions to unite the Saxons!"
 AUS_FLAVOR_TEXT:0 "The archduchy has been dealt a terrible hand in recent history: Siding with the losing factions during the Great German War three times and surrendering to their political archnemesis Bavaria and Bohemia during the Congress of Paris in 1820, Austria has been dismantled to its crownlands. Isolated by geography and diplomacy, its influence upon the other Danubian states is limited, though a large percentage of the population, inspired by Dahlke's victory against the Wittelsbachs, take pride in their perceived German heritage."
 BAV_FLAVOR_TEXT:0 "Bavaria in recent years has become the envy of the various states of the Holy Roman Empire : It remains the only true victor of the Great German Wars, its expansion to include the former Princely County of Tyrol in 1814 among other territories, confirmed in the Congress of Paris of 1820."
 BEG_FLAVOR_TEXT:0 "Berg is a minor Rhenish nation under Burgundian influence. The duke has ambitions to unify the Rhenish states under a loose confederation."
 SWI_FLAVOR_TEXT:0 "The Confederacy proudly stands as an enduring alliance of cantons composed of various entities. Despite their nominally independent status, they are considered associates with their historically amicable ties with Zurich. Many liberals in the Tagsatzung have argued that a Swiss identity is the solution to mend the wounds of our state. The Swiss must live up to its destiny and best its rivals through wit or by force, lest we succumb to the whims of Great powers or German upstarts in the region."
 KIE_FLAVOR_TEXT:0 "The Uman Confederation is a union of Slavic tribes who are united by a common desire for independence and self-rule. Whil they be able to succeed and create an united Ruthenia?"
 KHK_FLAVOR_TEXT:0 "The past few years have seen the Western Pontic steppe enjoy an era of relative peace, especially after the scale of violence and destruction seen during the XVIIth and XVIIIth century in the Wild Fields between Ukraine, Russia and Tatarstan. While border raids still happen it will need a change in the global situation to see the Cossacks hosts on the warpath. Should we unite into a single host, we might become one of the great powers of the East, and teach freedom to the oppressive magnates from the Commonwealth and the boyars from Russia."

 ZAZ_FLAVOR_TEXT:0 "The past few years have seen the Western Pontic steppe enjoy an era of relative peace. While border raids still happen it will need a change in the global situation to see the Cossacks hosts on the warpath."
 DON_FLAVOR_TEXT:0 "The Donetsian host is enjoying freedom, having conquered their own lands from the Crimean Khanate. While border raids still happen it will need a change in the global situation to see the Cossacks hosts on the warpath."
 VOR_FLAVOR_TEXT:0 "The Don Cossacks have recognized the Prince of Ryazan as their liege."
 AKH_FLAVOR_TEXT:0 "The Akhtuba host was founded as the last free Cossack host, on the ruins of the Chayka rebellion and the Turgut attack on the Astrakhani."
 
 AFG_FLAVOR_TEXT:0 "The Karlani Shahdom represents a union of the Afghan tribes as a single nation, warding off the Timurtash, Sikhs, and Dzungars. Given its current position, their new leader, Akbar Durrani, seeks to expand his country's borders."
 IRQ_FLAVOR_TEXT:0 "Iraq is a small breakaway state in the middle east, it was able to secure its independence in the collapse of the Ottoman Empire, who now only borders them along a small strip of land in the north, it also borders Al Haasa to the south and the new Shekhbizin Empire to the east. Being sandwiched between the Arab and Persian homelands, how will Iraq define itself?"
 TRC_FLAVOR_TEXT:0 "Upon the death of the last great Timurid emperor, Shah Rukh,  the empire splintered into rivaling states - Babur Mirza in Khorasan  Ulugh Beg in Transoxiana and Sultan Muhammad in Ajam. Babur recruited the Timurtash - a Turkmen tribe headed by the ambitious Khan Qutlugh ostensibly to fend off Uzbek raids  although soon they would become an essential component of his military forces  employing them to crush Sultan Muhammad. Soon after they were tasked with facing Ulugh Beg  who crossed the Oxus southwards to restore order to his father's realm. In the ensuing battle  Ulugh was forced to retreat and faced the usurpation of his son Abd al-Latif who blinded him. Babur marched north to conquer Samarkand  proclaiming the blind Ulugh as Shah and becoming the power behind the throne. After the death of Ulugh Beg in 1456  Qutlugh crowned himself as the first Timurid Shahanshah."
 AZB_FLAVOR_TEXT:0 "Once a vassal of the Timurtash Empire ruling over a small domain in the Kura river valley, Khalil Khan exploited the power vacuum left by the Timurtash collapse by conquering the petty Khanates from Baku to Tabriz. Will the Shaki Khanate pivot closer to its Caucasian or Persian identity, or meet the same fate as its former overlords?"
 TEH_FLAVOR_TEXT:0 "The Kar-Kiya domains stretching along the Gilani-Mazandarani shore of the Caspain Sea are isolated by the Alborz mountains from the Iranian Plateau and this inaccessibility has proved to be an asset to the Kiya Amirs - Timur and the Timurtash Shahanshahs a century after him  prefered to delegate rule of this remote region to vassals amirs. Upon the collapse of the Timurtash Empire  the Kar-Kiya enjoyed newfound independence and even expanded south into the populous region of Ajam. Nevertheless  many wonder if the Kiya dynasty hasn't reached its high water mark. The recently ascended Rostam Kiya has inherited an ossified realm with paralysingly corrupt bureaucracy  and increasing religious unrest in Ajam as the Zaydi Shi'ite monarchy attempts to enforce its creed on a population split between Sunnism and the herectic Ismaili and Twelver sects of Shi'a Islam."
 SHZ_FLAVOR_TEXT:0 "Nomadism in the Zagros has its origins in the Mongol ravaging of Iran when the destruction of the irrigation system forced the formerly sedentary Kurds and Qashqai into migrational pastoralism. When the Timurtash Shahanshahs reunited Iranshahr they could only exert limited authority over the Zagros tribes relying on them for local administration and security of the western frontiers. In the aftermath of the fall of the Timurtash Dynasty, Luristan was formally ceded to the Ottoman Empire  although the Sultan never managed to control it - the expedition sent to assert Ottoman authority being crushed by a tribal coalition headed by the Shekbizin. The prestige from the victory against the Turks combined with the capture of Isfahan and the cooption of the Qashqai in Fars allowed the Shekbizin Khan to crown himself Shah. His position however  has never been more than that of a primus inter pares - only Isfahan, Shiraz, and Kerman being really under direct control of the crown.
 
 CRI_FLAVOR_TEXT:0 "The problem of succession has plagued the various Khanates of the steppe since their creation. Even Crimea, the most "Westernized" of them cannot escape this rule.  Most of the time the question was ruled out by the Turks who chose woever pleased them the most, however with their influence waning and the potential of a united Slavic threat, Crimea's future is in question."
 ASK_FLAVOR_TEXT:0 "Even if the Xacitarxani have been united in a single state, Kipchaks are still far from being a single people. Will the Xacitarxani's location between the Asian and European steppes prove to be to their advantage, or their undoing?"
 SBR_FLAVOR_TEXT:0 "The Khanate of Sibir is the northernmost Muslim state in the world and has long been the main obstacle of European expansion into the vast North Asian tundra. Should they manage to keep this up, perhaps these sparsely populated lands could fall under their name?"
 BAK_FLAVOR_TEXT:0 "The Bashkirs are Turco-Kipchak people who are said to inhabit some of the richest lands in the area, yet they are overshadowed by their more dominant neighbors. Will they be the ones to unite the Kipchaks, or just become another stepping stone for some other empire's ambitions?"
 IUS_FLAVOR_TEXT:0 "Founded around one of the most prosperous Kipchak cities, Kazan is one of the successor states of the Golden Horde, currently acting as a buffer state between the Slavs and the Mongols. Perhaps this new era can give them a greater role.."
 
 PRO_FLAVOR_TEXT:0 "The past few centuries have been unfortunate for the royals of Provence, with the Valois losing most of their land to the Dual Monarchy and the Medicis being evicted out of Tuscany by the Republicans. However, as tensions flare up once more, will there be a chance to reverse these fortunes?"
 
  BAL_FLAVOR_TEXT:0 "After the Majapahit conquered Bali, they installed kings there and helped shape the island's culture. After the empire's collapse, what remained of the empire managed to survive on the island and mantain hegemony over the Sunda islands. Eventually, this resulted in a Balinese identity distinct from the other indies. Now in the Elisbethean era, the balance of power in the East Indies is once again shifting. Could this be the chance to unify the arcihpelago once more?"

 TNG_FLAVOR_TEXT:0 "From the rule of the first Tongan king, ʻAhoʻeitu, Tonga grew into a regional power. Will the Tongans be able to control unprecedented swathes of the Pacific or be a mere observer state as colonial powers use the Pacific Islands as stepping stones?"

 SUG_FLAVOR_TEXT:0 "Sandwiched between Chinese and European interests, the odds for Sugbu staying independent much longer might seem low. However, given its survival up to this point, and history of having beaten the Spanish in the past, it can very well become a source of inspiration for other nationalist movements in the region."

 BUR_FLAVOR_TEXT:0 "Despite having lost part of its coastline to the Spanish, the Taungoo Empire has realized its shortcomings and has been reforming its military to become a recognized power. Will it become a prosperous nation from this pursuit or be doomed to become another unstable backwater region?" 

 CAM_FLAVOR_TEXT:0 "The Khmer Empire once ruled over all of Indochina, but it is now on the decline as it has lost much of its territory to Dai Nam and Champa. Now, the Siamese are seeing a chance to finally take back their homeland too."

 SIA_FLAVOR_TEXT:0 "After having lost most of its homeland to the Khmer, the Kingdom of Siam has become a shadow of its former self. However, a weakened Khmer Empire might be an opportunity for a resurgence..."

 CHA_FLAVOR_TEXT:0 "Being mostly Austronesian Muslims, the Cham have more in common with those the East Indies than their immediate neighbors on the Indochinese peninsula. Yet, their victory in conquering Cambodia from the Khmer and new alliance with the Dai Nam have shown they are not to be underestimated."

 DAI_FLAVOR_TEXT:0 "Sitting on the border of Southeast Asia and the Sinosphere, Dai Nam sits at a crossroads of the future it would rather pivot towards."

  BRU_FLAVOR_TEXT:0 "Despite its origins as an insignificant coastal town, there was a time when centuries ago, Brunei once controlled all of Borneo. However, it has been seeing a steady loss of its holdings as more of its subjects declare independence. As Brunei looks to its past for guidance, where will it head to?"

  LAN_FLAVOR_TEXT:0 "Thanks to his pirate-hunting efforts, the legendary Chinese adventurer Zhuo Luo was able to save Brunei from the brink of collapse and was given his own private fiefdom over west Borneo by this late sultan of Brunei. However, Brunei's new ruler is wary of this pirate hunter's ambitions and may seek to undermine him..."

  FRS_FLAVOR_TEXT:0 "Centuries ago, much of what remained of the Ming fled to the island of Taiwan after being ousted by the Shun on the mainland. Now, under the "Phoenix Emperor", Tungning is already seeing some success to retaking the southeast Chinese coastline. Will it be their destiny to become the legitimate uniter of China?"
 
  JIA_FLAVOR_TEXT:0 "Coming into contact with missionaries from Burgundian Hong Kong, Prince Rong Sun has developed his own interpretation of Christianity and now claims to be a prophet who will bring salvation to all of China."
 
  SHU_FLAVOR_TEXT:0 "After a decisive victory at Shanhai Pass, the Shun have managed to repel the Manchu invasion and purged the Ming Dynasty from most of mainland China. However, as it has maintained a comfortable hold over northern China for the past few centuries, there are some who worry it may end up falling behind its enemies who hope to carve or conquer it."

  MCH_FLAVOR_TEXT:0 "The Manchus have attempted to invade the Chinese heartland for centuries, but have always been stopped by the Ming.Will its persistence be the key to its success or should they set their ambitions elsewhere?"

  DZU_FLAVOR_TEXT:0 "After the collapse of the Mongol Empire, the Dzungar Mongols managed to conquer what was left of the Chagatai Khanate and became its successor. Seeing success in their conquests across Central Asia, their armies are now at the doorsteps of the Russian and Chinese states. Will they become Mongolian subjects once more or will the Mongols become sujects themselves?"

  NAN_FLAVOR_TEXT:0 "As the Shun managed to conquer northern China, the Ming loyalists fled to Taiwan, and Jiangxi slipped into a theocracy, a group of liberal-minded Chinese nobles have decided to form their own republic instead of being governed by an emperor or zealot. This Wu republic hopes to bring an end to these endless disputes over the Mandate of Heaven, but how will it do so?"

  YUN_FLAVOR_TEXT:0 "With the Ming Dynasty ousted, the Yi people have finally been able to establish their own state and repel invasion attempts by the Shun thanks to its natural borders."
 
  YUE_FLAVOR_TEXT:0 "The Yue have been able to enjoy greater access to international markets due to its close ties with the Spanish in Macao and coastal access. With their ability to import technology from abroad, can the Yue be the uniters of China?"
  
  GNG_FLAVOR_TEXT:0 "The Zhuang have been able to enjoy greater access to international markets due to its close ties with the Burgundians in Hong Kong. With their ability to import technology from abroad, can the Zhuang be the uniters of China?"

  QIN_FLAVOR_TEXT:0 "The Federation of Qingqiu, a nation birthed from tales of Ming ships sailing across an endless sea, undying loyalty to cities as they burn to the ground, untold riches under sunburnt hills and the endurance of a populace as it takes on two of it's greatest oppressors. Following the Rebellion of 1818 against its former Spanish masters and Japanese overlords, the Federation of Qingqiu finds itself looking inwards as the world outside demands change - the Elisabethian Era may be one of strife or one of prosperity for Qingqiu, but as of now, who knows where Qingqiu's fate lies?"


